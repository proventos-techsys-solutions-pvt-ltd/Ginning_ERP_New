<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- Bootstrap CSS -->
	  <link rel="stylesheet" href="./styles/bootstrap.min.css">	
	  <link rel="stylesheet" href="./styles/login.css">
      <title>Login</title>
     </head>
<body style="background:url(./property/img/background.jpeg);background-size:cover;">
	<div class="container-fluid" style="background:none;">
		<div class="row mt-2">
			<div class="login-container">
				<form id="loginForm" action="./processing/checkLogin.jsp">
					<div class="form-row">
						<div class="col-md-12">
							<label class="lbl-rm-all">Module</label>
								<select class="form-control form-control-sm" name="module" id="moduleId">
									<option value= "adminMod">Admin Module</option>
									<option value= "wbMod">WB Module</option>
									<option value="cashMod">Cashier Module</option>
								</select>
						</div>
						<div class="col-md-12">
							<label class="lbl-rm-all">Username</label>
							<input type="text" class="form-control form-control-sm" id="username" name="username">
						</div>
						<div class="col-md-12">
							<label class="lbl-rm-all">Password</label>
							<input type="password" class="form-control form-control-sm" id="password" name="password">
						</div>
						<div class="col-md-12 mt-2">
							<button type="button" class="btn btn-success btn-sm" id="submitForm">Log-In</button>
							<button type="button" class="btn btn-success btn-sm" id="resetForm">Reset</button>
						</div>
					</div>
				</form>
				
			</div>
		</div>
	</div>




<script src="./js/jquery-3.3.1.slim.min.js" ></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script>
	var form = document.getElementById("loginForm");
	var module = document.getElementById("moduleId");
	var role = document.getElementById("role");
	
		document.getElementById("submitForm").addEventListener("click",function(){
			document.getElementById("loginForm").submit();
		})
	
	document.getElementById("resetForm").addEventListener("click",function(){
		document.getElementById("loginForm").reset();
	})
</script>
</body>
</html>
