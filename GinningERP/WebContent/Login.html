<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!-- Bootstrap CSS -->
	  <link rel="stylesheet" href="./styles/bootstrap.min.css">	
	  <link rel="stylesheet" href="./styles/login.css">
	  <style>
	  	.home-img{
	  		position:absolute;
	  		top:10px;
	  		left:10px;
	  	}
	  </style>
	  	<script type="text/javascript" >
	  	history.pushState(null, null, location.href);
	    window.onpopstate = function () {
	        history.go(1);
	    };
	</script>
      <title>Login</title>
     </head>
 
<body style="background:url(./property/img/11769414.jpg);background-size:cover;">
	<div class="container-fluid" style="background:none;">
		<div class="row mt-2">
			<div class="login-container">
				<form id="loginForm" action="LoginServlet" method="get">
					<div class="form-row">
						<div class="col-md-12">
							<label class="lbl-rm-all">Username</label>
							<input type="text" class="form-control form-control-sm" id="username" name="username">
						</div>
						<div class="col-md-12">
							<label class="lbl-rm-all">Password</label>
							<input type="password" class="form-control form-control-sm" id="password" name="password">
						</div>
						<div class="col-md-12 mt-2">
							<button type="button" class="btn btn-success btn-sm" id="submitForm">Log-In</button>
							<button type="button" class="btn btn-success btn-sm" id="resetForm">Reset</button>
						</div>
					</div>
				</form>
				
			</div>
		</div>
		<div class="row">
			<div class="home-img">
				<img src="./property/img/logo.png" alt="logo" width="300px" height="150px;">
			</div>
		</div>
	</div>




<script src="./js/jquery-3.3.1.slim.min.js" ></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script>
history.pushState(null, document.title, location.href);
window.addEventListener('popstate', function (event) 
{
	history.pushState(null, document.title, location.href);
});
	var form = document.getElementById("loginForm");
	var module = document.getElementById("moduleId");
	var role = document.getElementById("role");
	
		document.getElementById("submitForm").addEventListener("click",function(){
			document.getElementById("loginForm").submit();
		})
	
	document.getElementById("resetForm").addEventListener("click",function(){
		document.getElementById("loginForm").reset();
	})
	document.addEventListener("keydown",function(key){
			if(key.keyCode===13){
				document.getElementById("loginForm").submit();
			}
		});
		
	
</script>
</body>
</html>
